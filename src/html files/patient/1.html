<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Patient Data</title>
    <style>
        /* Additional CSS styles for the form */
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field span {
            display: block;
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            line-height: 1.4;
            font-size: 16px;
            color: #555;
        }
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.topnav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #006DAB;
    color: white;
    padding: 10px;
}

.topnav h1 {
    margin: 0;
}

.topnav .navbar-links {
    display: flex;
}

.topnav .navbar-links a {
    margin-left: 10px;
    color: white;
    text-decoration: none;
}
    </style>
</head>

<body>
    <div class="topnav">
        <h1>UTSAAH Hospitals</h1>
        <div class="navbar-links">
            <a class="navbar-brand" href="../home.html">Home</a>
            <a class="navbar-brand" href="../login.html">Logout</a>
            <a class="navbar-brand" href="../APPOINTMENT.html">Appointment</a>
        </div>
    </div>
    <div class="form-container">
        <div class="form-field">
            <label for="name">Name:</label>
            <span id="name"></span>
        </div>
        <div class="form-field">
            <label for="dob">Date of Birth:</label>
            <span id="dob"></span>
        </div>
        <div class="form-field">
            <label for="gender">Gender:</label>
            <span id="gender"></span>
        </div>
        <div class="form-field">
            <label for="phone">Phone:</label>
            <span id="phone"></span>
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <span id="email"></span>
        </div>
        <div class="form-field">
            <label for="address">Address:</label>
            <span id="address"></span>
        </div>
        <div class="form-field">
            <label for="conditions">Conditions:</label>
            <span id="conditions"></span>
        </div>
        <div class="form-field">
            <label for="hospitalizations">Hospitalizations:</label>
            <span id="hospitalizations"></span>
        </div>
        <div class="form-field">
            <label for="major-illnesses">Major Illnesses:</label>
            <span id="major-illnesses"></span>
        </div>
        <div class="form-field">
            <label for="medication">Medication:</label>
            <span id="medication"></span>
        </div>
        <div class="form-field">
            <label for="procedures">Procedures:</label>
            <span id="procedures"></span>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyAmQakSc_4cMgr_SwMxVfQJDwan1XYI-Wg",
  authDomain: "fir-crud-dc099.firebaseapp.com",
  projectId: "fir-crud-dc099",
  storageBucket: "fir-crud-dc099.appspot.com",
  messagingSenderId: "621884155968",
  appId: "1:621884155968:web:dc2b1c6554990a81de57a5"
 };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to retrieve and display patient data
        function displayPatientData() {
            db.collection("patienthistory").doc("1").get().then((doc) => {
                if (doc.exists) {
                    const patient = doc.data();
                    const {
                        Name,
                        DateofBirth,
                        Gender,
                        Phone,
                        Email,
                        Address,
                        Conditions,
                        Hospitalizations,
                        MajorIllnesses,
                        Medication,
                        Procedures
                    } = patient;
                    document.getElementById('name').textContent = Name;
                    document.getElementById('dob').textContent = DateofBirth;
                    document.getElementById('gender').textContent = Gender;
                    document.getElementById('phone').textContent = Phone;
                    document.getElementById('email').textContent = Email;
                    document.getElementById('address').textContent = Address;
                    document.getElementById('conditions').textContent = Conditions;
                    document.getElementById('hospitalizations').textContent = Hospitalizations;
                    document.getElementById('major-illnesses').textContent = MajorIllnesses;
                    document.getElementById('medication').textContent = Medication;
                    document.getElementById('procedures').textContent = Procedures;
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting patient data: ", error);
            });
        }

        // Call the function to display patient data
        displayPatientData();
    </script>
</body>

</html>
