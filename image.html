<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <title>Document</title>
</head>
<body>
    <input type="file" class="inputFile" id="fileInp" oncharge="getFile(event)"/>
    <label for="fileInp">+</label>
    <span class="fileText"></span>
    <button onclick="uploadImage()">Upload image</button>
    <div class="bar">
        <div class="progress"></div>
    </div>
    <div class="uploadPercentage">0%</div>
    <div class="imageUploaded">
        <img  alt="" class="img"/>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script>const firebaseConfig = {
        apiKey: "AIzaSyAmQakSc_4cMgr_SwMxVfQJDwan1XYI-Wg",
        authDomain: "fir-crud-dc099.firebaseapp.com",
        projectId: "fir-crud-dc099",
        storageBucket: "fir-crud-dc099.appspot.com",
        messagingSenderId: "621884155968",
        appId: "1:621884155968:web:dc2b1c6554990a81de57a5"
      };
    
    var fileText= document.querySelector(".fileText");
    var uploadPercentage= document.querySelector(".uploadPercentage");
    var progess=document.querySelector(".progress");
    var percentVal;
    var fileItem;
    var fileName;
    var img=document.querySelector(".img");
    function getFile(e){
        fileItem =e.target.files[0];
        fileName= fileItem.name;
        fileText.innerHTML =fileName;
    
    }
    
    
    function uploadImage(e){
        let storageRef = firebase.storage().ref("images/"+fileName);
        let uploadTask = storageRef.put(fileItem);
    
        uploadTask.on("state_changed",(snapshot)=>{
            console.log(snapshot);
            percentVal=Math.floor((snapshot.bytesTransferred/snapshot.totalBytes)*100);
            console.log(percentVal);
            uploadPercentage.innerHTML=percentVal+"%";
            progress.style.width=percentVal+"%";
        },(error)=>{
            console.log("error is",error);
        },()=>{
            uploadTask.snapshot.ref.getDownloadURL().then((url)=>{
                console.log("URL",url);
    
                if(url !=""){
                    img.setAttribute("img",url);
                    img.style.display="block";
    
                }
            })
        })
    
    }</script>
</body>
</html>
